<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fantasy Football App</title>
  </head>
  <body>
    <div id="container">
      <div id="player-list">
        <h2>Player List</h2>
        <input type="text" id="searchInput" placeholder="Search players..." />
        <ul id="players-list">
          <li>Lionel Messi<button class="add-player-btn">+</button></li>
          <li>Cristiano Ronaldo<button class="add-player-btn">+</button></li>
          <li>Neymar Jr<button class="add-player-btn">+</button></li>
          <li>Kylian Mbappé<button class="add-player-btn">+</button></li>
          <li>Kevin De Bruyne<button class="add-player-btn">+</button></li>
          <li>Mohamed Salah<button class="add-player-btn">+</button></li>
          <li>Robert Lewandowski<button class="add-player-btn">+</button></li>
          <li>Harry Kane<button class="add-player-btn">+</button></li>
          <li>Sadio Mané<button class="add-player-btn">+</button></li>
          <li>Erling Haaland<button class="add-player-btn">+</button></li>
          <li>Bruno Fernandes<button class="add-player-btn">+</button></li>
        </ul>
        <button id="submitBtn">Submit</button>
      </div>

      <div id="football-field"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
